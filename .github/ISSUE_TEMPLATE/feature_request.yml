name: Feature request
description: Propose an enhancement
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What pain point are you solving?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Preferred design/approach
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
